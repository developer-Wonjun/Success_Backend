
{% load static %}

<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title>식후30분</title>
    <meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0'>
    <link rel='stylesheet' type='text/css' href="{% static 'clock.css' %}">
</head>

<body>
    <div id="start">
        <a href="{% url 'start' %}">식후30분</a></h1>
    </div>
    <div id='main-container'>
        <h2 id='clock'></h2>
    </div>

    <div id='alarm-container'>
        <h3>Set Alarm Time</h3>
        <label>
            <div>
                <select id='alarmhrs'></select>
            </div>
        </label>
        <label>
            <div>
                <select id='alarmmins'></select>
            </div>
        </label>
        <label>
            <div>
                <select id='alarmsecs'></select>
            </div>
        </label>
        <label>
            <div>
                <select id="ampm">
                    <option value="AM">오전</option>
                    <option value="PM">오후</option>
                </select>
            </div>
        </label>
    </div>
    </div>

    <div id='buttonHolder'>
        <div>
            <button id='setButton' onClick='alarmSet()'>알람 설정</button>
        </div>

        <div>
            <button id='clearButton' onClick='alarmClear()'>알람 끄기</button>
        </div>
    </div>

    <script type='text/javascript' src='/static/js/clock.js'></script>
</body>

</html>
