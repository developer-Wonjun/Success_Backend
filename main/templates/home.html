{% extends 'base.html' %}

{% block content %}
<style>
  .create{
    display: table;
    margin-left: auto;
  }
</style>

<br>
<span class="create"><a href="{% url 'create' %}">글쓰기</a></span>

{% for blog in blogs.all %}

<div class="container">
  <div class="card">
    <div class="card-body">
      <h1>{{ blog.title }}</h1>
      <p>{{ blog.pub_date | date:"Y-m-d" }}</p>
      <p>{{ blog.summary }}<a style="color: darkgray;" href="{% url 'detail' blog.id %}"> ...자세히 보기</a></p>
    </div>
  </div>
</div>
<br>
{% endfor %}
{% endblock %}
