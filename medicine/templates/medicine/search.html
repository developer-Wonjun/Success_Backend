{% extends 'base.html' %}

{% block content %}
    {% if not postlist %}
    <h1>검색 결과가 없습니다.</h1>

    {% else %}

    {% for post in postlist.all %}
    <div class="container">
        <div class="card">
            <div class="card-body">
                <p><a href="blog/{{post.pk}}/">{{post.postname}}</a></p>


            </div>
        </div>
    </div>
    <br>
    {% endfor %}
    {% endif %}

{% endblock %}
